<div class="register-container">
    <h3> Connexion </h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
      <div class="form-group">
        <label for="email">Adresse Email</label>
        <input 
        type="email" 
        formControlName="email" 
        class="form-control" 
        id="email" 
        name="email" 
        [ngClass]="{ 'is-invalid': submitted && loginFormControls['email'].errors || loginFormControls['email'].touched && loginFormControls['email'].invalid }"
        >
        <ng-template [ngIf]="loginFormControls['email'].invalid" class="alert alert-danger">
            <div *ngIf="!submitted && loginFormControls['email'].touched && loginFormControls['email'].invalid" [ngClass]= "'error'">L' Email n'est pas valide</div>
            <div *ngIf="submitted && loginFormControls['email'].errors && loginFormControls['email'].errors['required'] ">L' Email requis.</div>
        </ng-template>
  
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          formControlName="password" 
          class="form-control" 
          id="password" 
          name="password"
          [ngClass]="{ 'is-invalid': submitted && loginFormControls['password'].errors || loginFormControls['password'].touched && loginFormControls['password'].invalid }"
        >
        <ng-template [ngIf]="loginFormControls['password'].invalid" class="alert alert-danger">
            <div *ngIf="!submitted && loginFormControls['email'].touched && loginFormControls['password'].invalid">Le mot de passe n'est pas valide</div>
            <div *ngIf="submitted && loginFormControls['password']">Le Mot de passe requis.</div>
  
        </ng-template>
      </div>
  
      <div>
        <p>Vous n'avez pas de compte ? 
          <a class="nav-link" routerLink="/inscription" routerLinkActive="active" > S'inscrire</a>
        </p>
      </div>
      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
    
    <ng-template [ngIf]="submitted && !signUpIsSuccessful && errorMessage" >
      <div class="messages-failed">
        <p>{{ errorMessage }}</p>
      </div>
    </ng-template>
</div>
<div class="btn-back">
  <a routerLink="/" >
    <i class="fa-solid fa-arrow-right fa-rotate-180"></i>
    Retour Ã  l'accueil
  </a>
</div>
