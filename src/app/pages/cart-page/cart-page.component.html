
<section class="container-product">
    
        <div class="cart-list-container">
          <div class="cart-container">
                <div class="title">
                  <h5>MON PANIER</h5>
                </div>
                <!-- <hr /> -->

                @for (item of myArray; track $index) {

                  <div class="rows-container">
                      <div class="img-container">
                          <img  src="{{item.imgs_url[0]}}" />
                      </div>
                      <div class="description-product">
                          <span class="price"> {{item.price}}  &euro; </span>

                          <div class="txt">
                              <span class="row">{{item.name}} </span>
                          </div>
                          <div class="number-action">
                              <label> Quantit√©:</label>
                              <input 
                                  type="number" 
                                  class="border"  
                                  value={{item.counter}}
                                  min="1" max="10"
                                  (change)="updateQuantity(item.id, $event)"

                              >
                          </div>

                          <button class="close" (click)="deleteItem(item.id)">
                              &#10005;
                          </button>
                      </div>
                
                  </div>
                }



            <div class="back-to-shop">
                <a href="#" class="text-muted">&leftarrow;
                    Continuer mes achats
                </a>
            </div>
          </div>


          <div class="summary">
            <div class="title">
              <h5>TOTAL</h5>
            </div>
        
            <div class="row">
              <div class="col">Nombre d'article: {{totalQty}}</div>
            </div>
      
            <div class="row">
              <div class="label">TOTAL DE VOTRE PANIER</div>
              <div class="col text-right"> {{totalPricing}} &euro; </div>
            </div>
            <button class="btn" (click)="clearStorage()"> Vider le panier</button>

            <button class="btn"> PAYER</button>
          </div>
        </div>
</section>
