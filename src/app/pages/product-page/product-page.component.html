<section class="container-product">
    <div class="card-wrapper">
          <div 
          class="product-imgs" 
          [ngClass]="{'full-imgs': (contentType.imgs_url).length > 1}"
           >
            <div class="img-display">
              <div class="img-showcase">
                <img
                  #imageSrc
                  src="{{contentType.imgs_url[0]}}"
                  alt="shoes image"
                />
              </div>
            </div>
            @if((contentType.imgs_url).length > 1){
              <div class="img-select">
                @for (item of contentType.imgs_url; track item) {
                  <div class="img-item">
                      <div (click)="updatePreview(item)" >
                        <img src={{item}}  />
                      </div>
                  </div>             
                  
                  }
              </div>
            }

          </div>
          <div class="product-content">
            <h2 class="product-title">{{contentType.title}}</h2>
            <div class="product-rating">
              <app-stars-group [note]="productNote ? productNote : 0" ></app-stars-group>

            </div>
  
            <div class="product-price">                
              <p class="new-price">{{contentType.price}} €</p>
              <p class="last-price">Prix d'origine : <span>{{contentType.price}} €</span></p> 
            </div>
  
            <div class="product-detail">
              <h2>Description:</h2>
              <p> {{ contentType.description}} </p>
            </div>
  
            <div class="purchase-info">
              <button type="button" class="btn" (click)="addToCart()">
                Ajouter au panier 
              </button>
            </div>
          </div>
    </div>
</section>
