<section class="hero-img" [ngStyle]="{'background-image': 'url('+ bgImg + ')'}">
    <div class="content-hero">
        <div class="text-hero">
            <h1> Vendez et achetez partout en France</h1>
            <h3> Favoriser la deuxième mains est essentiel pour une consommation durable</h3>
            <app-button text="En savoir plus" type="secondary" />
        </div>
    </div>
</section>


<app-section-group  text="Nos catégories">
    <div class="categories container"> 

        @for (item of categoriesList; track item.id) {
            <app-card 
            type="card-2" 
            [title]="item.title"
            [imgSrc]="item.imgSrc"
            > 
            </app-card>
        }

    </div>
</app-section-group>

<app-section-group  text="Nos meilleurs ventes">
    
    <div class="categories container">

        @for (item of bestSoldProduct; track item.id) {

            <app-card 
             type="card-1" 
             [title]="item.title"
             [imgSrc]="item.imgSrc"
             [price]="item.price"
             [productNote]="(item.productNote * 5 / 20)"
             >
            </app-card>
         }
    </div> 

 
</app-section-group>

<app-section-group  text="Les bonnes affaires du jour">
    <div class="categories container">

        @for (item of goodDealsProduct; track item.id) {

            <app-card 
             type="card-1" 
             [title]="item.title"
             [imgSrc]="item.imgSrc"
             [price]="item.price"
             [productNote]="(item.productNote * 5 / 20)"
             >
            </app-card>
         }
    </div>
</app-section-group>
